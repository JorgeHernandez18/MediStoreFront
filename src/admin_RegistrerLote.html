    <h1>Registrar Nuevo Lote</h1>

    <form id="formulario_agregarLote">
        <label for="">Nombre del lote</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre del lote" required>

        <label for="">Cantidad</label>
        <input type="number" id="cantidad" name="cantidad" placeholder="Cantidad" required>

        <label for="">Fecha de vencimiento</label>
        <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" required>

        <label for="">Precio de compra unitario</label>
        <input type="number" id="precio_compra" name="precio_compra" placeholder="Precio de compra unitario" required>

        <label for="">Precio de venta unitario</label>
        <input type="number" id="precio_venta" name="precio_venta" placeholder="Precio de venta unitario" required>

        <button type="submit" class="send" id="btnAgregar">Enviar</button>
        <button type="button" class="cancel" id="btnAgregar"><a href="table_ConsulProduct.html">Cancelar</a></button>
    </form>

    <script src="js/agregar_lote.js"></script>
