    <h1>Editar Producto</h1>

    <form action="#" method="post">
        <label for="nom_Comercial">Nombre Comercial:</label>
        <input type="text" id="nom_Comercial" name="nom_Comercial" required>

        <label for="cant_Product">Cantidad:</label>
        <input type="text" id="cant_Product" name="cant_Product" required>
    
        <label for="price_Product">Precio:</label>
        <input type="text" id="price_Product" name="price_Product" required>
    
        <button type="submit" class="send">Enviar</button>
        <button type="submit" class="cancel"><a href="dashboard.html">Cancelar</a></button>
    </form>
