<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/styles/admin/admin_styles.css">
</head>
<body>
    <div class="menu-principal">
        <nav class="navbar">
            <ul>
                <li><a href="dashboard.html">Inicio</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-btn">Gestión de usuarios</a>
                    <div class="dropdown-content">
                        <a href="admin_addUser.html">Agregar usuario</a>
                        <a href="table_ConsulUser.html" class="active">Listado de Usuarios</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-btn">Gestión de productos</a>

                </li>

            </ul>
        </nav>
    </div>
    <h1>Editar Usuario</h1>

    <form action="#" method="post">
        
        <label for="cant_Product">Número de Teléfono:</label>
        <input type="text" id="numberPhone" name="numberPhone" required>

        <label for="userUser">Usuario:</label>
        <input type="text" id="userUser" name="userUser" required>

        <label for="rolUser">Rol:</label>
        <select id="rolUser" name="rolUser" required>
            <option value="predeterminado">Seleccione el rol</option>
            <option value="adminUser">Administrador</option>
            <option value="regenteUser">Regente</option>
        </select>

        <label for="passwordUser">Contraseña:</label>
        <input type="password" id="passwordUser" name="passwordUser" required>
    
        <button type="submit" class="send">Enviar</button>
        <button type="submit" class="cancel"><a href="table_ConsulUser.html">Cancelar</a></button>
    </form>
</body>
</html>
