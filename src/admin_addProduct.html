    <h1>Añadir Nuevo Producto</h1>

    <form id="formulario_agregarP">
        <label for="nombre_prod">Nombre del Producto</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre del Producto" required>
        
        <label for="fecha-creacion-prod">Fecha de creación</label> 
        <!-- Debe ser la fecha actual, no se puede manipular -->
        <input type="date" id="fecha-creacion-prod" name="fecha-creacion-prod" required>

        <label for="unidad-prod">Tipo de unidad</label>
        <select name="unidad-prod" id="unidad-prod" required>
            <option selected disabled>Seleccione un tipo de unidad</option>
            <option value="caja-prod">Caja</option>
            <option value="sobre-prod">Sobre</option>
            <option value="tableta-prod">Tableta</option>
            <option value="jarabe-prod">Jarabe</option>
            <option value="ampolla-prod">Ampolla</option>
            <option value="frasco-prod">Frasco</option>
            <option value="otro-prod">Otro</option>
        </select>
        
        <div class="concentracion-producto">
            <div>
                <label for="concentracion-prod">Concentración</label>
                <!-- Validar que la validación sea mayor que cero -->
                <input type="number" id="concentracion-prod" name="concentracion-prod" placeholder="Concentración" required>
            </div>
        
            <div>
                <label for="unidad-concentracion">Unidad de concentración</label>
                <select name="unidad-concentracion" id="unidad-concentracion" required>
                    <option selected disabled>Seleccione una unidad de concentración</option>
                    <option value="mg">MG</option>
                    <option value="g">G</option>
                    <option value="ml">ML</option>
                    <option value="l">L</option>
                </select>
            </div>
        </div>

        <label for="invima-prod">Registro INVIMA</label>
        <input type="text" id="registro-invima" name="registro-invima" placeholder="Registro INVIMA" required>

        <label for="">Principio activo</label>
        <input type="text" id="principio-activo" name="principio-activo" placeholder="Principio activo" required>

        <label for="">Nombre comercial</label>
        <input type="text" id="nombre-comercial" name="nombre-comercial" placeholder="Nombre comercial" required>

        <label for="">Presentación comercial</label>
        <input type="text" id="presentacion-comercial" name="presentacion-comercial" placeholder="Presentación comercial" required>
        
        <button type="submit" class="send" id="btnCrearP">Enviar</button>
        <button type="button" class="cancel" id="btnAgregar"><a href="dashboard.html" bis_skin_checked="1">Cancelar</a></button>
    </form>
    <script src="js/agregar_producto.js"></script>
