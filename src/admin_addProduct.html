    <h1>Añadir Nuevo Producto</h1>

    <form id="formulario_agregarP">
    
        <label>Nombre Comercial:</label>
        <input type="text" id="nom_Comercial" name="nom_Comercial" required>

        <label>Lote del Producto:</label>
        <input type="text" id="lote_Product" name="lote_Product" required>
    
        <label>Cantidad:</label>
        <input type="text" id="cant_Product" name="cant_Product" required>
    
        <label>Fecha de Ingreso:</label>
        <input type="date" id="fecha_Ingreso" name="fecha_Ingreso" required>

        <label>Fecha de Vencimiento:</label>
        <input type="date" id="fecha_Vencimiento" name="fecha_Vencimiento" required>

        <label>Precio:</label>
        <input type="text" id="price_Product" name="price_Product" required>

        <label>Formula:</label>
        <input type="text" id="formula" name="price_Product" required>

        <label>Dosis:</label>
        <input type="text" id="dosis" name="price_Product" required>
        
        <label>Marca:</label>
        <input type="text" id="marca" name="price_Product" required>

        <fieldset>
            <legend>¿Esta disponible?</legend>
            <div class="radio-content">
            <div class="radio-interno">
            <input type="radio" id="contactChoice1" class="radio" value="true"
                checked />
            <label for="contactChoice1">Si</label>
            </div>

            <div class="radio-interno">
            <input type="radio" id="contactChoice2" class="radio" value="false" />
            <label for="contactChoice2">No</label>
            </div>
            </div>
        </fieldset>

        <button type="submit" class="send" id="Crear_Producto">Enviar</button>
        <a href="dashboard.html" class="cancel">Cancelar</a>
    </form>
