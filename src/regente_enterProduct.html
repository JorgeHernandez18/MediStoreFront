<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediStore - Regente</title>
    <link rel="stylesheet" href="./src/assets/styles/regente/regente_styles.css">
    <link rel="icon" href="../Images/logo2.ico">
</head>
<body>
    <header>
        <img src="ruta_del_logotipo.png" alt="Logotipo de MediStore">
        <nav class="navbar">
            <div class="navbar-left">
                <ul>
                    <li><a href="regente_dashboard.html" class="active">Inicio</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-btn">Gestión de productos</a>
                        <div class="dropdown-content">
                            <a href="admin_table_ConsulProduct.html">Listado de Productos</a>
                            <a href="#" id="registerLote">Registrar Lote</a>
                            <a href="admin_table_ConsulLote.html">Inventario</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-btn">Ventas</a>
                        <div class="dropdown-content">
                            <a href="admin_sellProduct.html">Realizar Venta</a>
                            <a href="table_ConsulVentas.html">Listado de Ventas</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="navbar-right">
                <button id="logoutBtn">Cerrar Sesión</button>
            </div>
        </nav>
    </header>
    <h1>Registro de Ingreso de Lote de Productos</h1>
    <form>
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="tipo">Tipo de Producto:</label>
        <select id="tipo" name="tipo" required>
            <option value="farmaceutico">Farmacéutico</option>
            <option value="corriente">Producto Corriente</option>
        </select><br>

        <label for="formula">Fórmula del Producto:</label>
        <input type="text" id="formula" name="formula" required><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br>

        <label for="fechaIng">Fecha de Ingreso:</label>
        <input type="date" id="fechaIng" name="fechaIng" required><br>

        <label for="fechaVen">Fecha de Vencimiento:</label>
        <input type="date" id="fechaVen" name="fechaVen" required><br>

        <input type="submit" value="Registrar">
    </form>
    <script src="js/regente_lote_a_producto.js"></script>
    <script src="js/logout.js"></script>
</body>
