<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    <link rel="stylesheet" href="assets/styles/admin/users.css">
</head>

<body>
    <div class="encabezado">
        <h1 style="font-size: 50px;">MediStore</h1>
        <h3>Agregar Nuevo Usuario</h3>
    </div>
    <div class="cuerpo">
        <div class="user">
            <h4>Rol: Administrador</h4>
            <i class="fa-solid fa-circle-user"></i>
        </div>
        <div class="formulario">
            <div class="col-1">
                <div class="nombre">
                    <p>Nombres: *</p>
                    <input type="text" name="nombres-usuario" id="nombre">
                </div>
                <div class="tipo-documento">
                    <p>Tipo de documento: *</p>
                    <select name="documento" id="tipo-documento" class="select">
                        <option value="" selected disabled>Tipo de documento</option>
                        <option value="CC">Cédula de ciudadania</option>
                        <option value="CI">Cédula de extranjeria</option>
                        <option value="PP">Pasaporte</option>
                    </select>
                </div>
                <div class="telefono">
                    <p>Número de teléfono</p>
                    <input type="number" name="numero-telefono" id="telefono">
                </div>
                <div class="usuario">
                    <p>Usuario:</p>
                    <input type="text" name="usuario">
                </div>
                <div class="rol">
                    <p>Rol: *</p>
                    <select name="rol" id="rol" class="select">
                        <option value="" selected disabled>Rol</option>
                        <option value="regente">Regente</option>
                        <option value="Administrador">Administrador</option>
                    </select>
                </div>
            </div>
            <div class="col-2">
                <div class="apellido">
                    <p>Apellidos: *</p>
                    <input type="text" name="apellidos-usuario" id="apellido">
                </div>
                <div class="num-documento">
                    <p>Número de documento: *</p>
                    <input type="number" name="numero-documento" id="num-documento">
                </div>
                <div class="email">
                    <p>Email: *</p>
                    <input type="email" name="email" id="email">
                </div>
                <div class="contrasena">
                    <p>Contraseña: *</p>
                    <input type="password" name="contrasena" id="clave">
                </div>
            </div>
        </div>
        <div class="botones">
            <a href=""><button id="agregar_usuario">Guardar</button></a>
            <a href=""><button>Cancelar</button></a>
        </div>
    </div>
    <script src="js/agregar_usuario.js"></script>
</body>
</html>
