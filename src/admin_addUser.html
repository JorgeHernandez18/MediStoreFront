        <nav>
            <ul>
                <li><a href="dashboard.html">Inicio</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-btn">Gestión de usuarios</a>

            </ul>
        </nav>
    </div>
    <h1>Añadir Nuevo Usuario</h1>

    <form id="formulario_agregarU">
        <label for="nameUser">Nombres: </label>
        <input type="text" id="nameUser" name="nameUser" required>
    
        <label for="lastnameUser">Apellidos:</label>
        <input type="text" id="lastnameUser" name="lastnameUser" required>

        <label for="tipoDocumento">Tipo de Documento:</label>
        <select id="tipoDocumento" name="tipoDocumento" required>
            <option value="Seleccione una opción">Seleccione una opción</option>
            <option value="cedula">Cédula de Ciudadanía</option>
            <option value="pasaporte">Pasaporte</option>
            <option value="cedulaExtranjeria">Cédula de Extranjería</option>  
        </select>
    
        <label>Número de Documento:</label>
        <input type="text" id="numberDocument" name="numberDocument" required>

        <label>Número de Teléfono:</label>
        <input type="text" id="numberPhone" name="numberPhone" required>

        <label>Email:</label>
        <input type="email" id="emailUser" name="emailUser" required>

        <label>Usuario:</label>
        <input type="text" id="userUser" name="userUser" required>

        <label>Rol:</label>
        <select id="rolUser" name="rolUser" required>
            <option value="Seleccione una opción">Seleccione una opción</option>
            <option value="administrador">Administrador</option>
            <option value="regente">Regente</option>
        </select>

        <label>Contraseña:</label>
        <input type="password" id="passwordUser" name="passwordUser" required>
    
        <button type="submit" class="send" id="btnAgregar">Enviar</button>
        <button type="submit" class="cancel"><a href="dashboard.html">Cancelar</a></button>
    </form>

    <script src="js/agregar_usuario.js"></script>
</body>
</html>
