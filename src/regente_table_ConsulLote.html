<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar lotes</title>
    <link rel="stylesheet" href="assets/styles/regente/regente_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="icon" href="../Images/logo2.ico">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <ul>
                <li><a href="regente_dashboard.html" class="active">Inicio</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-btn">Gestión de productos</a>
                    <div class="dropdown-content">
                        <a href="regente_table_ConsulProduct.html">Listado de Productos</a>
                        <a href="#" id="registerLote">Registrar Lote</a>
                        <a href="regente_table_ConsulLote.html">Inventario</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-btn">Ventas</a>
                    <div class="dropdown-content">
                        <a href="regente_sellProduct.html">Realizar Venta</a>
                        <a href="regente_table_ConsulVentas.html">Listado de Ventas</a>
                    </div>
                </li>
                <li>
                    <a href="regente_movimientos.html">Movimientos</a>
                </li>
            </ul>
        </div>
        <div class="navbar-right">
            <button id="logoutBtn">Cerrar Sesión</button>
        </div>
    </nav>
    <main>
        <h1>Inventario</h1>
        <div class="table-container">
            <table>
                <thead>
                  <tr>
                    <th>Nombre Lote</th>
                    <th>Cantidad</th>
                    <th>Fecha de vencimiento</th>
                    <th>Precio de compra unitario</th>
                    <th>Precio de venta unitario</th>
                    <th>Referencia producto</th>
                  </tr>
                </thead>
                <tbody id="datos">
                </tbody>
              </table>
        </div>
        <div class="editar-formulario" style="display: none;">
            <h2>Editar lote</h2>
            <form id="formularioEdicion">
                <label for="nombre-lote">Nombre Lote</label>
                <input type="text" name="nombre-lote" id="nombre-lote" required>

                <label for="cantidad">Cantidad</label>
                <input type="number" name="cantidad" id="cantidad" required>

                <label for="fecha-vencimiento">Fecha de vencimiento</label>
                <input type="date" name="fecha-vencimiento" id="fecha-vencimiento" required>

                <label for="precio-compra">Precio de compra unitario</label>
                <input type="number" name="precio-compra" id="precio-compra" required>

                <label for="precio-venta">Precio de venta unitario</label>
                <input type="number" name="precio-venta" id="precio-venta" required>
            </form>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/regente_lote_a_producto.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/view_Lote.js"></script>
</body>
</html>
