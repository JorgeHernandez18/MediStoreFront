<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="assets/styles/login.css">
    <link rel="icon" href="../Images/logo1.ico">
</head>

<body>
    <div class="root">
        <div class="img">
            <img src="../Images/logo1.ico" alt="Logo MediStore">
        </div>
        <div class="encabezado">
            <h1 style="font-size: 50px;">Bienvenido a MediStore</h1>
        </div>
        <form id="loginForm" class="login">
            <div class="usuario">
                <label for="user">Usuario:</label>
                <input type="text" name="usuario" id="user" required>
            </div>
            <div class="contrasena">
                <label for="clave">Contraseña:</label>
                <input type="password" name="contrasena" id="clave" required>
            </div>
            <div class="rol">
                <label for="rol">Rol:</label>
                <select name="rol" id="rol" class="select" required>
                    <option value="" selected disabled>Seleccione el rol</option>
                    <option value="regente">Regente</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </div>
            <div class="icons">
                <i class="fa-solid fa-circle-user" style="font-size: 25px;"></i>
                <i class="fa-solid fa-user" style="font-size: 25px;"></i>
                <i class="fa-solid fa-users" style="font-size: 25px;"></i>
            </div>
            <div class="botones">
                <button type="submit" id="iniciarSesion">Iniciar sesión</button>
                <button type="button">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/9e198b2f7c.js" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>
</html>
