<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas - Regente</title>
    <link rel="stylesheet" href="assets/styles/regente/regente_styles.css">
    <link rel="icon" href="../Images/logo2.ico">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <ul>
                <li><a href="regente_dashboard.html" class="active">Inicio</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-btn">Gestión de productos</a>
                    <div class="dropdown-content">
                        <a href="regente_table_ConsulProduct.html">Listado de Productos</a>
                        <a href="#" id="registerLote">Registrar Lote</a>
                        <a href="regente_table_ConsulLote.html">Inventario</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-btn">Ventas</a>
                    <div class="dropdown-content">
                        <a href="regente_sellProduct.html">Realizar Venta</a>
                        <a href="table_ConsulVentas.html">Listado de Ventas</a>
                    </div>
                </li>
                <li>
                    <a href="regente_movimientos.html">Movimientos</a>
                </li>
            </ul>
        </div>
        <div class="navbar-right">
            <button id="logoutBtn">Cerrar Sesión</button>
        </div>
    </nav>

    <main>
        <div class="botonRegresar">
            <button type="button"><a href="regente_menu.html">
            <img src="../Images/flecha-izquierda.png" class="imgVolver" alt="Flecha de regresar"></a>
            </button>
        </div>

        <section>
            <h1>Realizar Venta</h1>
            <input type="text" placeholder="Buscar...">
            <button type="submit" class="search">Buscar</button>
            <button type="submit" class="scanerCod">Escanear código de barras</button>
        </section>
        <section>
            <div class="table-container">
                <table>
                    <thead>
                      <tr>
                        <th>Nombre Del Producto</th>
                        <th>Dosis</th>
                        <th>Cantidad</th>
                      </tr>
                    </thead>
                    <tbody id="datos">
                    </tbody>
                  </table>
            </div>
        </section>
        <section>
            <div>
                <button class="saveVenta"><a href="regente_menu.html">Guardar</a></button>
                <button class="modVenta">Modificar</button>
                <button class="cancelVenta"><a href="regente_menu.html">Cancelar</a></button>
            </div>
        </section>
        <section>
            <h3>Total de la venta: $<span id="totalVenta">0.00</span></h3>
        </section>
    </main>
    <script src="js/regente_sellProduct.js"></script>
    <script src="js/regente_lote_a_producto.js"></script>
    <script src="js/logout.js"></script>
</body>
</html>
