<!DOCTYPE html>

    <link rel="stylesheet" href="assets/styles/regente/regente_styles.css">
    <link rel="icon" href="../Images/logo2.ico">
</head>
<body>
    <div class="menu-principal">
        <nav class="navbar">
            <div class="navbar-left">
                <ul>
                    <li><a href="regente_dashboard.html" class="active">Inicio</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-btn">Gestión de productos</a>
                        <div class="dropdown-content">
                            <a href="regente_table_ConsulProduct.html">Listado de Productos</a>
                            <a href="#" id="registerLote">Registrar Lote</a>
                            <a href="regente_table_ConsulLote.html">Inventario</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-btn">Ventas</a>
                        <div class="dropdown-content">
                            <a href="regente_sellProduct.html">Realizar Venta</a>
                            <a href="regente_table_ConsulVentas.html">Listado de Ventas</a>

                </ul>
            </div>

                <button id="logoutBtn">Cerrar Sesión</button>
            </div>
        </nav>
    </div>
    <h1>Registrar Nuevo Lote</h1>

    <form id="formulario_agregarLote">
        <label>Número de Lote: </label>
        <input type="text" id="numLote" name="numLote" required>

        <label>Fecha de Ingreso:</label>
        <input type="date" id="fecha_Ingreso" name="fecha_Ingreso" required>

        <label>Fecha de Vencimiento:</label>
        <input type="date" id="fecha_Vencimiento" name="fecha_Vencimiento" required>

        <button type="submit" class="send" id="btnAgregar">Enviar</button>
        <button type="button" class="cancel" id="btnAgregar"><a href="dashboard.html">Cancelar</a></button>
    </form>

    <script src="js/agregar_usuario.js"></script>
    <script src="js/logout.js"></script>
</body>
